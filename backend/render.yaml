services:
  - type: web
    name: dermasnap-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    #plan: starter  # Recommended: upgrade from free to starter ($7/month)
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: dermasnap
      - key: PORT
        value: 8001